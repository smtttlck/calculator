<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hesap Makinesi</title>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculater">
        <div class="text">
            <p id="ekran">0</p>
        </div>
        <div class="tuslar">
            <div class="tus islem" id="reset" role="button"><i class="fa-solid fa-c"></i></div>
            <div class="tus islem symbol" id="/"><i class="fa-solid fa-divide"></i></div>
            <div class="tus islem symbol" id="*"><i class="fa-solid fa-xmark"></i></div>
            <div class="tus islem" id="delete"><i class="fa-solid fa-delete-left"></i></div>
            <div class="tus sayi">7</div>
            <div class="tus sayi">8</div>
            <div class="tus sayi">9</div>
            <div class="tus islem symbol" id="-"><i class="fa-solid fa-minus"></i></div>
            <div class="tus sayi">4</div>
            <div class="tus sayi">5</div>
            <div class="tus sayi">6</div>
            <div class="tus islem symbol" id="+"><i class="fa-solid fa-plus"></i></div>
            <div class="tus sayi">1</div>
            <div class="tus sayi">2</div>
            <div class="tus sayi">3</div>
            <div class="tus hidden"></div>
            <div class="tus islem"><i class="fa-solid fa-percent"></i></div>
            <div class="tus sayi">0</div>
            <div class="tus symbol" id=".">,</div>
            <div class="tus islem equal"><i class="fa-solid fa-equals"></i></div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
